<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Gig Events</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
  <style>
    :root {
      --fc-border-color: black;
      --fc-daygrid-event-dot-width: 5px;
    }
    #calendar {
      width: 100%;
      max-width: none;
      margin: 70px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        plugins: [FullCalendar.GoogleCalendarPlugin],
        googleCalendarApiKey: 'AIzaSyDxOZdY8jDsQcbkRkBb225_-tRdGqAfO7Q',
        events: {
          googleCalendarId: 'b5dc2ec9671f0f377b2573e46e0eb042bb4b38dcec6d0fa6f31fd9b397c0d991@group.calendar.google.com'
        },
        eventClick: function (info) {
          info.jsEvent.preventDefault();
          const title = info.event.title;
          const description = info.event.extendedProps.description || 'No description provided';
          alert(`üìÖ ${title}\n\nüìù ${description}`);
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
